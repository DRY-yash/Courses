<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thermometer animation</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			referrerpolicy="no-referrer"
		/>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: chinese;
			}
			@font-face {
				font-family: chinese;
				src: url(go3v2.ttf);
			}
			body {
				min-height: 100vh;
				width: 100vw;
				display: grid;
				place-items: center;
			}
			.container {
				display: grid;
				grid-template-columns: 1fr 1fr;
				align-items: center;
				gap: 100px;
			}
			h1 {
				font-size: 80px;
			}
			i {
				font-size: 10cm;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>I am <br /><span>Thermometer</span></h1>
			<i class="fas fa-thermometer-empty"></i>
		</div>
	</body>
	<script>
		const thermometer = document.querySelector('.fas');
		const thermoFun = () => {
			setTimeout(() => {
				thermometer.classList.remove('fa-thermometer-empty');
				thermometer.classList.add('fa-thermometer-quarter');
				thermometer.style.color = 'black';
				setTimeout(() => {
					thermometer.classList.remove('fa-thermometer-quarter');
					thermometer.classList.add('fa-thermometer-half');
					setTimeout(() => {
						thermometer.classList.remove('fa-thermometer-half');
						thermometer.classList.add('fa-thermometer-three-quarters');
						setTimeout(() => {
							thermometer.classList.remove('fa-thermometer-three-quarters');
							thermometer.classList.add('fa-thermometer-full');
							thermometer.style.color = 'red';
						}, 1000);
					}, 1000);
				}, 1000);
			}, 1000);
		};
		setInterval(thermoFun, 5000);
	</script>
</html>
