<!DOCTYPE html>
<html lang="en">

<head>

    <title>Closure in JavaScript</title>
</head>

<body>
    <script>
        /*Closure in JavaScript*/
        /*
        1. closure is an action in which inner functions have access to the variables of it parent functions and also the global variables(lexical scoping) and Parameters(functions).
        
        2. A closure is a combination of a fucntion and lexical environment.
        */

        const outerFun = (a) => {
            let b = 10;
            const innerFun = () => {
                console.log(a + b); //it can access variables and parameters of parent f();
            }
            innerFun(); //imp
        }
        outerFun(5);
    </script>
</body>

</html>
