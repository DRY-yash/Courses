<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>

<body>
    <script>
        /*Anonymous Function*/
        /* A function without a name*/
        document.addEventListener('click', function () {
            console.log(`You Clicked on the doc`);
        }); //we can use a anonymous function.

        let sum = function (a, b) {
            let add = a + b;
            console.log(add);
        }
        sum(5, 5);  //we can use it also to give arguments also.
    </script>
</body>

</html>
