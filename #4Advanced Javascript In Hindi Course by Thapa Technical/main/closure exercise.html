    <title>Closure Exercise</title>

<body>
    <script>
        const interviewQ = (name) => {
            return function (topic) {
                if (name === `vinod`) {
                    console.log(`hii, ${name}, plz explain what is ${topic}.`);
                }
                else if (name === `thapa`) {
                    console.log(`hii, ${name}, plz explain what is ${topic}.`);
                }
                else if (name === `techincal`) {
                    console.log(`hii, ${name}, plz explain what is ${topic}.`);
                }
                else {
                    console.log(`Welcome to TT company`);
                }
            }
        }

        interviewQ(`vinod`)(`UI`);
        interviewQ(`thapa`)(`UX`);

        /*Difference b/w Higher Order Fucntion and Closure is that we used return inside multiple if statements.*/
    </script>
</body>

</html>
